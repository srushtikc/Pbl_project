
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/logo.png" />
    <title>Contact Us - Stress Relief Experience</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Form Container */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .contact-form:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Form Labels */
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        /* Form Inputs */
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        /* Focus Effects */
        .contact-form input[type="text"]:focus,
        .contact-form input[type="email"]:focus,
        .contact-form textarea:focus {
            border-color: #4CAF50;
            background-color: #fff;
            outline: none;
        }

        /* Textarea Specific */
        .contact-form textarea {
            height: 150px;
            resize: none;
        }

        /* Submit Button */
        .contact-form button {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            color: #fff;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Button Hover Effects */
        .contact-form button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .contact-form button:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-form {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .contact-form input[type="text"],
            .contact-form input[type="email"],
            .contact-form textarea {
                font-size: 14px;
            }

            .contact-form button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>

    <div class="contact-form">
        <form action="https://formsubmit.co/peace.calmcove@gmail.com" method="POST">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="experience">Your Experience:</label>
            <textarea id="experience" name="experience" placeholder="Describe your experience with our website..." required></textarea>

            <label for="suggestions">Suggestions for Improvement:</label>
            <textarea id="suggestions" name="suggestions" placeholder="Any suggestions to improve our website?" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
